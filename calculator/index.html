<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator dark">
        <div class="theme-toggler active">
          <i class="fa fa-sun-o" aria-hidden="true"></i>
        </div>
        <div class="display-screen">
          <div id="display"></div>
        </div>
        <div class="buttons">
          <table>
            <tr>
              <td>
                <button onclick="clr()" class="btn-operator" id="clear">
                  C
                </button>
              </td>
              <td>
                <button onclick="display('/')" class="btn-operator" id="/">
                  &divide;
                </button>
              </td>
              <td>
                <button onclick="display('*')" class="btn-operator" id="*">
                  &times;
                </button>
              </td>
              <td>
                <button
                  onclick="backspace()"
                  class="btn-operator"
                  id="backspace"
                >
                  <
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button onclick="display('7')" class="btn-number" id="7">
                  7
                </button>
              </td>
              <td>
                <button onclick="display('8')" class="btn-number" id="8">
                  8
                </button>
              </td>
              <td>
                <button onclick="display('9')" class="btn-number" id="9">
                  9
                </button>
              </td>
              <td>
                <button onclick="display('-')" class="btn-operator" id="-">
                  -
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button onclick="display('4')" class="btn-number" id="4">
                  4
                </button>
              </td>
              <td>
                <button onclick="display('5')" class="btn-number" id="5">
                  5
                </button>
              </td>
              <td>
                <button onclick="display('6')" class="btn-number" id="6">
                  6
                </button>
              </td>
              <td>
                <button onclick="display('+')" class="btn-operator" id="+">
                  +
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button onclick="display('1')" class="btn-number" id="1">
                  1
                </button>
              </td>
              <td>
                <button onclick="display('2')" class="btn-number" id="2">
                  2
                </button>
              </td>
              <td>
                <button onclick="display('3')" class="btn-number" id="3">
                  3
                </button>
              </td>
              <td rowspan="2">
                <button onclick="solve()" class="btn-equal" id="equal">
                  =
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button onclick="display('(')" class="btn" id="(">
                  (
                </button>
              </td>
              <td>
                <button onclick="display('0')" class="btn-number" id="0">
                  0
                </button>
              </td>
              <td>
                <button onclick="display(')')" class="btn" id=")">
                  )
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
